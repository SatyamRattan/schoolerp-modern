<div class="p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1">Accounts Management</h2>
            <p class="text-muted small mb-0">Manage all your ledger accounts and groups</p>
        </div>
        <button class="btn btn-primary d-flex align-items-center">
            <lucide-icon [name]="plusIcon" class="icon-sm me-2"></lucide-icon>
            Create New Account
        </button>
    </div>

    <div class="premium-card p-0 overflow-hidden">
        <div class="p-4 border-bottom bg-light bg-opacity-50">
            <div class="search-box d-flex align-items-center max-w-md bg-white border rounded-3 px-3">
                <lucide-icon [name]="searchIcon" class="text-muted me-2 icon-sm"></lucide-icon>
                <input type="text" [(ngModel)]="searchTerm"
                    class="form-control border-0 bg-transparent py-2 shadow-none"
                    placeholder="Search by name, group or city...">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-muted small fw-bold text-uppercase">Account Name</th>
                        <th class="py-3 text-muted small fw-bold text-uppercase">Group</th>
                        <th class="py-3 text-muted small fw-bold text-uppercase">City</th>
                        <th class="py-3 text-muted small fw-bold text-uppercase text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let acc of filteredAccounts()">
                        <td class="ps-4 py-3">
                            <div class="d-flex align-items-center">
                                <div
                                    class="avatar-sm bg-primary bg-opacity-10 text-primary rounded-circle me-3 d-flex align-items-center justify-content-center fw-bold">
                                    {{acc.account_name[0]}}
                                </div>
                                <div>
                                    <p class="mb-0 fw-bold">{{acc.account_name}}</p>
                                    <p class="text-muted tiny mb-0">{{acc.print_name}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="py-3">
                            <span
                                class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary border-opacity-25 px-2 py-1">
                                {{acc.group_acc}}
                            </span>
                        </td>
                        <td class="py-3 text-muted">{{acc.city}}</td>
                        <td class="py-3 text-end pe-4">
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-light border-0 text-primary hover-bg-primary" title="Edit">
                                    <lucide-icon [name]="editIcon" class="icon-xs"></lucide-icon>
                                </button>
                                <button class="btn btn-light border-0 text-danger hover-bg-danger"
                                    (click)="deleteAccount(acc.id)" title="Delete">
                                    <lucide-icon [name]="deleteIcon" class="icon-xs"></lucide-icon>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="loading">
                        <td colspan="4" class="text-center py-5">
                            <div class="spinner-border text-primary spinner-border-sm me-2"></div>
                            <span class="text-muted small">Loading accounts...</span>
                        </td>
                    </tr>
                    <tr *ngIf="!loading && filteredAccounts().length === 0">
                        <td colspan="4" class="text-center py-5">
                            <lucide-icon [name]="searchIcon" class="text-muted mb-2 fs-2 opacity-50"></lucide-icon>
                            <p class="text-muted mb-0">No accounts found matching your search.</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
