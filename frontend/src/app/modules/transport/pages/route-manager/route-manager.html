<div class="row">
    <div class="col-12">
        <div class="card card-body border-0 shadow mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5">Route Management</h2>
                <button class="btn btn-primary" (click)="openRouteModal()">
                    <lucide-angular [img]="Plus" class="icon icon-xs me-2"></lucide-angular> New Route
                </button>
            </div>

            <div class="list-group">
                <div *ngFor="let route of routes"
                    class="list-group-item list-group-item-action border-0 shadow-sm mb-2 rounded">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div class="d-flex align-items-center" (click)="toggleStops(route.id!)"
                            style="cursor: pointer; flex: 1;">
                            <div class="icon-shape icon-sm bg-soft-primary text-primary rounded me-3">
                                <lucide-angular [img]="Bus"></lucide-angular>
                            </div>
                            <div>
                                <h6 class="mb-1">{{ route.name }}</h6>
                                <small class="text-muted">
                                    {{ route.start_point }} <lucide-angular [img]="MapPin"
                                        class="icon icon-xxs mx-1"></lucide-angular> {{ route.end_point }}
                                    <span *ngIf="route.vehicle_details" class="badge bg-secondary ms-2">{{
                                        route.vehicle_details.registration_number }}</span>
                                </small>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-secondary"
                                (click)="openRouteModal(route)">Edit</button>
                        </div>
                    </div>

                    <!-- Nested Stops -->
                    <div *ngIf="expandedRouteId === route.id" class="mt-3 ps-5 border-start">
                        <h6 class="small text-uppercase text-muted mb-2">Stops</h6>
                        <ul class="list-unstyled mb-3">
                            <li *ngFor="let stop of route.stops"
                                class="d-flex justify-content-between align-items-center mb-2 p-2 bg-light rounded">
                                <span>
                                    <strong>{{ stop.pickup_time | slice:0:5 }}</strong> - {{ stop.name }}
                                    <span class="badge bg-success ms-2">₹{{ stop.fare }}</span>
                                </span>
                                <button class="btn btn-xs btn-outline-danger" (click)="deleteStop(stop.id!)">×</button>
                            </li>
                        </ul>

                        <!-- Add Stop Form -->
                        <div class="row g-2 align-items-end">
                            <div class="col-md-4">
                                <label class="small">Stop Name</label>
                                <input type="text" class="form-control form-control-sm" [(ngModel)]="newStop.name"
                                    placeholder="e.g. Main Square">
                            </div>
                            <div class="col-md-3">
                                <label class="small">Time</label>
                                <input type="time" class="form-control form-control-sm"
                                    [(ngModel)]="newStop.pickup_time">
                            </div>
                            <div class="col-md-3">
                                <label class="small">Fare</label>
                                <input type="number" class="form-control form-control-sm" [(ngModel)]="newStop.fare">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-sm btn-success w-100" (click)="addStop(route.id!)">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Route Modal -->
<div class="modal fade show d-block" *ngIf="showRouteModal" tabindex="-1" style="background: rgba(0,0,0,0.5)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ editingRoute.id ? 'Edit' : 'Create' }} Route</h5>
                <button type="button" class="btn-close" (click)="showRouteModal = false"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Route Name</label>
                    <input type="text" class="form-control" [(ngModel)]="editingRoute.name">
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Start Point</label>
                        <input type="text" class="form-control" [(ngModel)]="editingRoute.start_point">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">End Point</label>
                        <input type="text" class="form-control" [(ngModel)]="editingRoute.end_point">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Assigned Vehicle</label>
                    <select class="form-select" [(ngModel)]="editingRoute.vehicle">
                        <option [ngValue]="null">-- Select Vehicle --</option>
                        <option *ngFor="let v of vehicles" [value]="v.id">{{ v.registration_number }} - {{ v.driver_name
                            }}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="2" [(ngModel)]="editingRoute.description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="showRouteModal = false">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="saveRoute()">Save Route</button>
            </div>
        </div>
    </div>
</div>
