<div class="dashboard-content p-4">
    <div class="row g-4 mb-4">
        <div *ngFor="let stat of stats" class="col-12 col-md-6 col-xl-3">
            <div class="premium-card p-4">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div class="stat-icon bg-{{stat.color}} bg-opacity-10 p-3 rounded-3">
                        <lucide-icon [name]="stat.icon" class="text-{{stat.color}}"></lucide-icon>
                    </div>
                    <span class="badge rounded-pill"
                        [ngClass]="stat.change.startsWith('+') ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'">
                        {{stat.change}}
                    </span>
                </div>
                <h3 class="fw-bold mb-1">{{stat.value}}</h3>
                <p class="text-muted mb-0 small">{{stat.label}}</p>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12 col-lg-8">
            <div class="premium-card p-4 h-100">
                <h5 class="fw-bold mb-4">Attendance Overview</h5>
                <div class="placeholder-chart bg-light rounded-4 d-flex align-items-center justify-content-center"
                    style="height: 300px;">
                    <p class="text-muted">Analytics Chart Placeholder</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="premium-card p-4 h-100">
                <h5 class="fw-bold mb-4">Recent Activity</h5>
                <div class="activity-list">
                    <div *ngFor="let activity of recentActivities" class="activity-item d-flex mb-4">
                        <div class="activity-dot me-3 mt-1"></div>
                        <div>
                            <p class="mb-0 fw-bold small">{{activity.message}}</p>
                            <p class="text-muted tiny mb-0">{{activity.time}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
