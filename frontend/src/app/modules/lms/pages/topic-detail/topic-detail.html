<div class="p-6 bg-slate-50 min-h-screen" *ngIf="topic">
    <div class="max-w-4xl mx-auto">
        <button routerLink="/lms/lessons"
            class="flex items-center text-slate-600 hover:text-indigo-600 mb-6 transition-colors">
            <lucide-icon [img]="backIcon" class="w-4 h-4 mr-2"></lucide-icon>
            Back to Lessons
        </button>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-100">
                <h1 class="text-2xl font-bold text-slate-900">{{topic.title}}</h1>
            </div>

            <div class="p-6 space-y-8">
                <div *ngIf="topic.video_url" class="aspect-video bg-slate-900 rounded-lg overflow-hidden shadow-lg">
                    <iframe [src]="safeVideoUrl" class="w-full h-full" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>

                <div class="prose max-w-none text-slate-700">
                    <h3 class="text-lg font-semibold text-slate-900 mb-2">Description</h3>
                    <div [innerHTML]="topic.content"></div>
                </div>

                <div *ngIf="topic.pdf_file"
                    class="flex items-center p-4 bg-indigo-50 rounded-lg border border-indigo-100">
                    <lucide-icon [img]="fileIcon" class="w-6 h-6 text-indigo-600 mr-3"></lucide-icon>
                    <div>
                        <h4 class="font-medium text-slate-900">Attached Resource</h4>
                        <a [href]="topic.pdf_file" target="_blank"
                            class="text-sm text-indigo-600 hover:text-indigo-800 underline">Download PDF</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!topic" class="flex items-center justify-center min-h-screen">
    <div class="text-slate-500">Loading topic...</div>
</div>
