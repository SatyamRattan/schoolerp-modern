<div class="row">
    <div class="col-12">
        <div class="card card-body border-0 shadow mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5">Staff Management</h2>
                <button class="btn btn-primary" (click)="openAddModal()">
                    <lucide-angular [img]="Plus" class="icon icon-xs me-2"></lucide-angular> Add Staff
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-centered table-nowrap mb-0 rounded">
                    <thead class="thead-light">
                        <tr>
                            <th class="border-0">Name</th>
                            <th class="border-0">Designation</th>
                            <th class="border-0">Department</th>
                            <th class="border-0">Contact</th>
                            <th class="border-0">Status</th>
                            <th class="border-0">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of staffList">
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="icon-shape icon-xs rounded-circle bg-soft-primary text-primary me-2">
                                        <lucide-angular [img]="User" class="icon icon-xxs"></lucide-angular>
                                    </div>
                                    <span class="fw-bold">{{ s.first_name }} {{ s.last_name }}</span>
                                </div>
                            </td>
                            <td>{{ s.designation }}</td>
                            <td>{{ s.department_name || '-' }}</td>
                            <td>
                                <div><small>{{ s.email }}</small></div>
                                <div><small>{{ s.phone }}</small></div>
                            </td>
                            <td>
                                <span class="badge" [ngClass]="s.is_active ? 'bg-success' : 'bg-danger'">
                                    {{ s.is_active ? 'Active' : 'Inactive' }}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-link text-dark" (click)="openEditModal(s)">
                                    <lucide-angular [img]="Edit" class="icon icon-xs"></lucide-angular>
                                </button>
                                <button class="btn btn-sm btn-link text-danger" (click)="deleteStaff(s.id!)">
                                    <lucide-angular [img]="Trash2" class="icon icon-xs"></lucide-angular>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="staffList.length === 0">
                            <td colspan="6" class="text-center py-3">No staff members found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade show d-block" *ngIf="showModal" tabindex="-1" style="background: rgba(0,0,0,0.5)">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ isEditing ? 'Edit' : 'Add' }} Staff</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" [(ngModel)]="currentStaff.first_name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" [(ngModel)]="currentStaff.last_name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="currentStaff.email">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" [(ngModel)]="currentStaff.phone">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Designation</label>
                        <input type="text" class="form-control" [(ngModel)]="currentStaff.designation">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Department</label>
                        <select class="form-select" [(ngModel)]="currentStaff.department">
                            <option [ngValue]="null">-- Select --</option>
                            <option *ngFor="let d of departments" [value]="d.id">{{ d.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Joining Date</label>
                        <input type="date" class="form-control" [(ngModel)]="currentStaff.joining_date">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Salary</label>
                        <input type="number" class="form-control" [(ngModel)]="currentStaff.salary">
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="currentStaff.is_active"
                        id="activeCheck">
                    <label class="form-check-label" for="activeCheck">Active</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveStaff()">Save</button>
            </div>
        </div>
    </div>
</div>
