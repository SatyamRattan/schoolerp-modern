<div class="dashboard-content p-4 animate-fade-in">
    <!-- Welcome Header -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="display-6 fw-bold">Command Center</h1>
            <p class="text-muted">Welcome back. Here is what is happening across the school today.</p>
        </div>
    </div>

    <!-- Quick Insights -->
    <div class="row g-4 mb-5">
        <div *ngFor="let stat of stats" class="col-12 col-md-6 col-xl-3">
            <div class="stat-card">
                <div class="stat-icon bg-{{stat.color}} bg-opacity-10 text-{{stat.color}}">
                    <lucide-icon [name]="stat.icon" class="size-24"></lucide-icon>
                </div>
                <div>
                    <h3 class="stat-value">{{stat.value}}</h3>
                    <p class="stat-label">{{stat.label}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <!-- Main Activity Graph Panel -->
        <div class="col-12 col-lg-8">
            <div class="premium-card h-100">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="fw-bold m-0"><i class="bi bi-graph-up-arrow me-2"></i> Attendance Analytics</h5>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-light active">Week</button>
                        <button class="btn btn-light">Month</button>
                    </div>
                </div>
                <div class="bg-primary bg-opacity-10 border border-primary border-opacity-10 rounded-4 d-flex flex-column align-items-center justify-content-center p-5"
                    style="height: 350px;">
                    <lucide-icon [name]="AnalyticsIcon" class="size-64 text-primary opacity-20 mb-3"></lucide-icon>
                    <p class="text-primary fw-600 mb-1">Visualizing Trends...</p>
                    <p class="text-muted small">Real-time data visualization is being processed</p>
                </div>
            </div>
        </div>

        <!-- Right Side panels -->
        <div class="col-12 col-lg-4">
            <!-- Quick Actions -->
            <div class="premium-card mb-4">
                <h5 class="fw-bold mb-3"><i class="bi bi-lightning-charge me-2 text-warning"></i> Quick Actions</h5>
                <div class="row g-2">
                    <div class="col-6">
                        <button routerLink="/students"
                            class="btn btn-light w-100 py-3 d-flex flex-column align-items-center">
                            <lucide-icon [name]="Plus" class="size-18 mb-2"></lucide-icon>
                            <span class="tiny">Add Student</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button routerLink="/attendance/mark"
                            class="btn btn-light w-100 py-3 d-flex flex-column align-items-center">
                            <lucide-icon [name]="Check" class="size-18 mb-2"></lucide-icon>
                            <span class="tiny">Mark Attendance</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="premium-card">
                <h5 class="fw-bold mb-4"><i class="bi bi-clock-history me-2"></i> Live Feed</h5>
                <div class="activity-list">
                    <div *ngFor="let activity of recentActivities; let last = last"
                        class="activity-item d-flex position-relative" [class.mb-4]="!last">
                        <div class="activity-dot-v bg-primary me-3 mt-1 shadow-sm"></div>
                        <div class="pb-1">
                            <p class="mb-0 fw-bold text-main small">{{activity.message}}</p>
                            <p class="text-muted tiny mb-0">{{activity.time}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
