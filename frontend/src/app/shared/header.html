<header class="header d-flex justify-content-between align-items-center bg-white px-4 border-bottom">
    <div class="search-box d-flex align-items-center flex-grow-1 max-w-lg">
        <lucide-icon [name]="searchIcon" class="text-muted me-2"></lucide-icon>
        <input type="text" class="form-control border-0 bg-transparent"
            placeholder="Search for students, fees, reports...">
    </div>

    <div class="header-actions d-flex align-items-center">
        <div class="notification-pill position-relative me-4">
            <lucide-icon [name]="bellIcon" class="text-muted"></lucide-icon>
            <span
                class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
        </div>

        <div class="user-profile d-flex align-items-center bg-light p-2 px-3 rounded-pill cursor-pointer">
            <div
                class="user-avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2">
                <lucide-icon [name]="userIcon" class="icon-sm"></lucide-icon>
            </div>
            <div class="user-info d-none d-md-block">
                <p class="mb-0 fw-bold small lh-1">Admin User</p>
                <p class="mb-0 text-muted tiny lh-1">Super Admin</p>
            </div>
        </div>
    </div>
</header>
