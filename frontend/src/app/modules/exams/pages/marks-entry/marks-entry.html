<div class="row">
    <div class="col-12">
        <div class="card card-body border-0 shadow mb-4">
            <h2 class="h5 mb-4">Marks Entry</h2>

            <!-- Filter not fully implemented, assuming ID passed via route for now -->
            <div *ngIf="loading" class="text-center py-4">Loading...</div>

            <div class="table-responsive" *ngIf="!loading">
                <table class="table table-centered table-nowrap mb-0 rounded">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Roll No</th>
                            <th>Marks Obtained</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of students">
                            <td>{{ s.student_first_name }} {{ s.student_last_name }}</td>
                            <td>{{ s.admission_no }}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <input type="number" class="form-control form-control-sm" [(ngModel)]="s.obtained"
                                        style="width: 100px;">
                                    <span class="ms-2 text-muted small">Max: {{examSchedule?.max_marks}}</span>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-success" (click)="saveMark(s)" title="Save Mark">
                                    <lucide-angular [img]="Save" class="icon icon-xs"></lucide-angular>
                                </button>
                                <a *ngIf="s.mark_id"
                                    href="http://localhost:8000/api/exams/report-card/{{s.id}}/{{examSchedule?.exam}}/"
                                    target="_blank" class="btn btn-sm btn-outline-primary ms-1" title="Report Card">
                                    <lucide-angular [img]="Search" class="icon icon-xs"></lucide-angular>
                                </a>
                            </td>
                        </tr>
                        <tr *ngIf="students.length === 0">
                            <td colspan="4" class="text-center">No students found for this section.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
